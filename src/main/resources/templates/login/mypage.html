<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/login/mypage.css}">
<title>곰수이 시네마</title>
</head>
<body>
	<header id="header" th:include="/header"></header>
	<div class="contents">
		<h2>나의 예매내역</h2>
		<div class="myReserved">
			<th:block th:if="${#lists.isEmpty(myreserved)} ">
				<div>예매내역이 없습니다.</div>
			</th:block>
			<th:block th:unless="${#lists.isEmpty(myreserved)} ">
				<div class="rbox" th:each="my, stat:${myreserved}">
					<dl>
						<dt>극장</dt>
						<dd>[[${my.rCinema}]]점</dd>
					</dl>
					<dl>
						<dt>영화</dt>
						<dd>[[${my.rMovie}]]</dd>
					</dl>
					<dl>
						<dt>인원</dt>
						<dd>[[${my.adult} + ${my.teenager}+ ${my.soldier}]]명</dd>
					</dl>
					<dl>
						<dt>날짜</dt>
						<dd>[[${my.rDate}]]</dd>
					</dl>
					<dl>
						<dt>시간</dt>
						<dd>[[${my.rTime}]]</dd>
					</dl>
					<dl>
						<dt>좌석</dt>
						<dd>[[${#strings.replace(my.rSeats,',',', ')}]]</dd>
					</dl>
				</div>
			</th:block>
		</div>
	</div>
	<footer id="footer" th:include="/footer"></footer>
</body>
</html>
